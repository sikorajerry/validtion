#input screen
INPUT_OPERATION=<html>Here you select the <b>operation</b> to be performed on the input file: <ul> <li>convert: the file will be converted from the input format to the chosen output format</li> <li>validate: the input file will be validated against a structure</li> <li>convert and validate: will perform both operations</li> </html>
INPUT_PARAMETERS=<html>This section contains the controls for uploading the input file   and the input format combobox</html>
INPUT_OUTPUT=<html>This section contains input fields related to the output (or result of the conversion): <ul><li>Output format: this is the format of the conversion result</li> <li>File Name: this is the file name of the output</li><li>Default namespace: this is shown only for the SDMX formats that accept custom namespaces and should be un-checked if the user wants a custom namespace in the output file</li></html>

#structure screen
STRUCTURE_TYPE=<html>Here you choose between the two types of structure accepted by application:  a data structure definition or a dataflow.</html>
STRUCTURE_FILE=<html>Here you select the <b>structure</b>. The application accepts structures from  files or from an SDMX Registry</html>
STRUCTURE_ID=<html>Here you select the correct identification values</html>

#csv input parameters screen
CSV_INPUT_SCREEN_HEADER= <html>Here you upload a header file or you can to configure it in a consecutive screen.  In case you have one header file which he likes to edit, the Edit header  checkbox is what you need.
CSV_INPUT_SCREEN_PARAMETERS=<html>Here you can configure various parameters needed for a good interpretation of the input file:<ul><li>Number of levels: This contain the number of the levels present in the input file</li> <li>Delimiter/Other delimiter: This is the data delimiter used in the input file</li> <li>Date format: In this field the user specifies the date format used in the input CSV or FLR file.</li> <li>Has quotes: whether or not the values in the input file are csv - encoded with double quotes or not.</li> <li>Input ordered: whether or not the input file is ordered (this is used in the case of multi-level files)</li> <li>The header row parameter is applicable only to CSV and FLR input and output formats and only for flat files.</li></html> 
CSV_INPUT_SCREEN_COLMAPPING=<html>Mapping the inpus columns with the components of the structure(provided in the previous screen) You may provide a file for this mapping or you can choose to manually describe the mapping in a consecutive screen. For FLR is mandatory to provide a mapping file</html>
CSV_INPUT_SCREEN_TRANSC=<html>Here you can provide a transcoding file or you may choose to insert the transcoded values manually</html>
FLR_IN_COLMAPPING_MAPPINGS=<html>Here you should match the input Components with the available components for FLR input files <br>(dimensions, measures, attributes) in the structure. By default Converter<br> tries to provide a default mapping. Start and End Position should be provided for each element for the mapping to be valid. <br>If Position is empty that element won't be mapped in the output. <br>If multiple positions needs to be provided then add/remove with the Plus/Minus Buttons. <br>To have a sneak pick of the values to be assigned for the first row of data for the mapping you have provided click on the Refresh button of the preview of First line.</html>


#excel input screen
EXCEL_INPUT_HEADER=<html>In this screen the user can insert information about:<ul><li> The header to be used in the sdmx files</li> <li> A file with external parameters</li> <li> Map the parameter sheets with the value sheets</li></html>
EXCEL_PARAMETERS= <html>Allows you to describe how converter should interpret the excel input file:</html> 
EXCEL_PARAMSHEETS_MAPPPING=The excel parameter sheet mapping

#manual header screen
HEADER_ID=<html>Required values section <ul><li>Id: the id of the output message</li> <li>Test: the test flag: whether or not the result sdmx file is a test or not</li> <li>Prepared: the preparation date</li></html>
HEADER_SENDER_RECEIVER=All information related to the sender/receiver
HEADER_OTHER=<html>Here are non-mandatory values</html>
ID_CONSTRAINTS=<html>Valid characters include A-Z, a-z, @, 0-9, _, -, $.</html>
CONTACT_URI_CONSTRAINTS=<html>URI should be of this form: http://.*</html>
DATE_CONSTRAINTS=<html>Date should be in the following format 'YYYY-MM-DD'</html>
DATASET_ACTIONS_CONSTRAINTS=<html>Action should have one of the following values (Append, Replace, Delete, Information)</html>

#manual column mapping 
CSV_IN_COLMAPPING_AVAILABLE_COLUMNS=<html>The available columns ready to be mapped to concepts</html>
CSV_IN_COLMAPPING_MAPPINGS=<html>The existing mappings between input csv columns and the concepts</html>

#manual parameter sheet mapping
CUSTOM_EXCEL_SHEET_MAPPING=<html>The value-sheets should be matched with their corresponding parameter-sheets  (where the configuration resides for each value. The page presents the list of   value-sheets and for each sheet the user can choose a specific parameter-sheet  from the combo-box.</html>

#csv input transcoding screen
INPUT_EXISTING_TRANSCODINGS=The existing transcodings of the input
INPUT_TRANSCODING_PARAMS=Definition of new transcodings

#csv output parameters
CSV_OUTPUT_SCREEN_PARAMS=<html>Here you can configure the output details he would like to have in the result file:<ul> <li>How many levels should the output file have</li> > <li>What is the delimiter to be used in the resulting file</li> <li>How should the dates be formatted</li> <li>Whether or not a column header row should be generated</li> <li>Whether or not the output values should be CSV encoded</li></html>
CSV_OUTPUT_SCREEN_COLMAPPING=<html>Here you can configure: <ul><li>How to distribute the input values (dimensions, attributes, measures) over  the output columns</li></html>
CSV_OUTPUT_SCREEN_TRANSC=<html>Here you can configure:<ul><li>Whether or not some of the output values should be transcoded (i.e. for translation purposes or some other reason)</li></html>

#gesmes output
GESMES_OUTPUT_PARAMS=<html>You can specify the TS technique you want to apply to the output file</html>

#sdmx output details
SDMX_OUTPUT_DETAILS_PARAMS=<html>This page is available when you had un-selected the Default Namespace   checkbox in The input screen thus notifying the converter desktop application  that he wants the SDMX output file to have a custom namespace and prefix</html>

#csv output column mapping 
CSV_OUT_COLMAPPING_AVAILABLE_COLS=The list of available columns
CSV_OUT_COLMAPPING_MAPPING=The existing mappings

#csv output transcoding
OUT_EXISTING_TRANSCODINGS=The existing transcodings
OUTPUT_TRANSCODING_PARAMS=Here you can define a new transcoding

#result screen
RESULT_SCREEN_CONVERSION=<html>The results of conversion. If the conversion is successful, you will get a download link. An error message will be displayed, notifying you the conversion has been erroneous.</html>
RESULT_SCREEN_VALIDATION=The results of validation
